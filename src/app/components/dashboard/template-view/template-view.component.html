<div class="main-container">
    <div class="text-container">
        <div class="text-pair-two-rows">
            <p class="text-pair-header">Template name:</p>
            <p>{{templateName}}</p>
        </div>

        <div class="text-pair-one-row">
            <p class="text-pair-header">Created date:</p>
            <p>{{templateCreatedDate | timestampToDate}}</p>
        </div>

        <div class="text-pair-one-row">
            <p class="text-pair-header">Last edit date:</p>
            <p>{{templateEditedDate | timestampToDate}}</p>
        </div>

        <div class="text-pair-two-rows">
            <p class="text-pair-header">Notes:</p>
            <p>{{templateNotes}}</p>
        </div>
    </div>

    <div class="certificate-and-fields-container">
        <div #certificateMainContainer class="certificate-main-container">
            <div class="container-FE" 
                [ngStyle]="{
                    'height': certificateHeight
                }" 
            >
                <div #certificateFEContainer 
                    [ngStyle]="{
                        'scale': certificateWidthDifferencePercent
                    }" 
                    [ngClass]="{
                        'container-vertical': orientation === 'vertical', 
                        'container-horizontal': orientation === 'horizontal'
                    }"
                >
                    <div #certificateContainer [ngStyle]="{
                        'width': '100%',
                        'height': '100%',
                        'position': 'relative',
                        'overflow': 'hidden'
                    }">
                        <div *ngFor="let field of currentFieldListStyling; index as i;" 
                            [ngStyle]="field.styles" 
                        >
                            <ng-container [ngSwitch]="field.type">
                                <ng-container *ngSwitchCase="'Text'">
                                    {{field.content}}
                                </ng-container>

                                <ng-container *ngSwitchCase="'Image'">
                                    <img [ngStyle]="{'height': 'inherit', 'width': 'inherit'}" [src]="field.url" alt="" />
                                </ng-container>

                                <ng-container *ngSwitchCase="'Link'">
                                    <a [ngStyle]="{'fontSize': 'inherit', 'color': 'inherit', 'textDecoration': 'inherit'}" [href]="field.url">
                                        {{field.content}}
                                    </a>
                                </ng-container>
                            </ng-container>
                        </div>

                        <p *ngIf="!currentFieldListStyling.length" class="no-field-text">The template has no fields.</p>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <div class="button-container-radio">
                    <label for="orientation-portrait" class="radio-button-container" *ngIf="orientation === 'vertical'">
                        <input type="radio" name="orientation" id="orientation-portrait" value="portrait" checked="true" />
                        <span class="checkmark"></span>
                        Portrait
                    </label>
            
                    <label for="orientation-landscape" class="radio-button-container" *ngIf="orientation === 'horizontal'">
                        <input type="radio" name="orientation" id="orientation-landscape" value="landscape" checked="true" />
                        <span class="checkmark"></span>
                        Landscape
                    </label>
                </div>
            
                <div class="button-container-button">
                    <app-button-link 
                        [buttonText]="buttonCancelText" 
                        [buttonType]="buttonCancelType" 
                        [buttonLink]="buttonCancelLink"
                        [buttonMarginLeft]="buttonCancelMarginLeft"
                    >
                    </app-button-link>
                </div>
            </div>
        </div>
    </div>
</div>
