<div id="field-menu" [ngClass]="{'field-list': true, 'field-menu': true, 'hidden': visibility}">
    <div class="field-list-header">
        Add field
    </div>

    <div class="field-list-content">
        <div (click)="setFieldTypeToAdd('Text')" [ngClass]="{
                'field': true, 
                'field-clickable': true, 
                'field-active': fieldTypeToAdd === 'Text'
            }"
        >
            Text
        </div>

        <div (click)="setFieldTypeToAdd('Image')" [ngClass]="{
                'field': true, 
                'field-clickable': true, 
                'field-active': fieldTypeToAdd === 'Image'
            }"
        >
            Image
        </div>

        <div (click)="setFieldTypeToAdd('Link')" [ngClass]="{
                'field': true, 
                'field-clickable': true, 
                'field-active': fieldTypeToAdd === 'Link'
            }"
        >
            Link
        </div>
    </div>

    <div class="field-list-button">
        <app-button 
            [buttonText]="buttonAddFieldText" 
            [buttonType]="buttonAddFieldType" 
            [buttonHTMLType]="buttonAddFieldHTMLType" 
            [buttonDisabled]="fieldTypeToAdd === null"
            (click)="sendNewFieldData()"
        >
        </app-button>
    </div>
</div>
